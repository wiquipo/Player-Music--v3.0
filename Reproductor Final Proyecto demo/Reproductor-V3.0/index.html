<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <script src="https://kit.fontawesome.com/36984e868d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <button class="hdbtn">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h3 class="p-now">Escuchando ahora</h3>
            <button class="hdbtn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </header>

        <div class="player">
            <!-- La imagen la agregamos aca -->
            <div class="img-area">
                <img src="img/favicon.ico" alt="">
            </div>

            <div class="song-details">
                <h1 class="name">Reproductor de Mp3</h1>
                <h3 class="artist">Coding ProA</h3>
            </div>
            
            <div class="audioC">
                <div class="song-timer">
                    <span class="current-time">0:00</span>
                    <span class="max-duration">0:00</span>
                </div>
                <div class="progress-area">
                    <div class="progress-bar">
                        <!-- le agregas el audio en esta linea de aca -->
                        <audio id="main-audio" src="#"></audio>
                    </div>
                </div>
            </div>

            <div class="song-details">
            </div>
            
            <div class="audioC">
            </div>

            <div class="controls">
                <button class="btnC" id="prev">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="play-pause btnC">
                    <i class="fa-solid fa-play"></i>
                    <!-- <i class="fa-solid fa-pause"></i> -->
                </button>
                <button class="btnC" id="next">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <script src="music-list.js"></script>
</body>
</html>
